version: '3.8'

# Docker Compose конфигурация для Coolify Platform
#
# Итоговая архитектура (только frontend публичен):
#   Internet
#      ↓
#   Traefik (80 / 443)  ← управляется Coolify
#      ↓
#   frontend (PUBLIC)   ← в Coolify привязать домен только к этому сервису
#      ↓
#   backend (PRIVATE)   ← доступен только из frontend по имени backend:8000
#      ↓
#   redis (PRIVATE)     postgres — внешний контейнер (Coolify Database)
#
# База данных: отдельный контейнер Coolify. Приложение и БД в разных сетях — резолв по
# имени контейнера не работает. Подключаться через хост и опубликованный порт БД:
#   DATABASE_HOST=host.docker.internal  (для Linux в compose добавлен extra_hosts)
#   DATABASE_PORT=3322                   (порт из docker ps для контейнера postgres)
# В Coolify → Environment приложения задать переменные БД.

services:
  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-prosnab}_redis
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    labels:
      - "coolify.managed=true"
      - "coolify.excludeFromHC=true"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-prosnab}_backend
    volumes:
      - media_volume:/app/media
      - static_volume:/app/staticfiles
    # Резолв host.docker.internal на Linux (подключение к БД на хосте)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # PRIVATE: порт только внутри сети, доступ с frontend по backend:8000
    expose:
      - "8000"
    environment:
      - DATABASE_HOST=${DATABASE_HOST:-host.docker.internal}
      - DATABASE_NAME=${DATABASE_NAME:-prosnab_db}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_PORT=${DATABASE_PORT:-3322}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - DEBUG=${DEBUG:-0}
      - SECRET_KEY=${SECRET_KEY}
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      # Проверяем доступность Django admin (всегда доступен)
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/admin/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s
    restart: unless-stopped
    # Ограничения ресурсов и политика перезапуска
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
    labels:
      - "coolify.managed=true"
      # Домен НЕ привязывать — backend только для внутреннего доступа с frontend

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-prosnab}_worker
    command: celery -A prosnabdb worker -l info --concurrency=2
    volumes:
      - media_volume:/app/media
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DATABASE_HOST=${DATABASE_HOST:-host.docker.internal}
      - DATABASE_NAME=${DATABASE_NAME:-prosnab_db}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_PORT=${DATABASE_PORT:-3322}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - SKIP_MIGRATIONS=1
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
    labels:
      - "coolify.managed=true"
      - "coolify.excludeFromHC=true"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-prosnab}_frontend
    # PUBLIC: единственный сервис с публичным доступом — в Coolify привязать домен к frontend
    expose:
      - "80"
    volumes:
      - media_volume:/app/media
      - static_volume:/app/staticfiles
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
    labels:
      - "coolify.managed=true"
      # Единственная точка входа: в Coolify привязать домен к этому сервису (Traefik → frontend:80)

volumes:
  redis_data:
    driver: local
  media_volume:
    driver: local
  static_volume:
    driver: local
