# Nginx конфигурация для VPS сервера
# Этот файл должен быть размещен в /etc/nginx/sites-available/prosnabdb
# и создана символическая ссылка в /etc/nginx/sites-enabled/

# Редирект с HTTP на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;

    # Для Let's Encrypt сертификатов
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Основной сервер - HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # SSL сертификаты (настройте после установки certbot)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Логи
    access_log /var/log/nginx/prosnabdb_access.log;
    error_log /var/log/nginx/prosnabdb_error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 100M;

    # Проксирование статических файлов frontend
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support (если нужно)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Проксирование API запросов к backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Таймауты для API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключаем буферизацию для streaming ответов
        proxy_buffering off;
    }

    # Проксирование Django Admin
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
    }

    # Статические файлы Django (admin, DRF)
    location /static/ {
        # Вариант 1: Проксирование из контейнера
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        
        # Вариант 2: Прямой доступ к volume (если смонтирован на хосте)
        # alias /var/lib/docker/volumes/prosnab_static_volume/_data/;
        # expires 30d;
        # add_header Cache-Control "public, immutable";
    }

    # Медиа файлы
    location /media/ {
        # Вариант 1: Проксирование из контейнера
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        
        # Вариант 2: Прямой доступ к volume (если смонтирован на хосте)
        # alias /var/lib/docker/volumes/prosnab_media_volume/_data/;
        # expires 7d;
        # add_header Cache-Control "public";
    }

    # Безопасность: скрываем версию Nginx
    server_tokens off;

    # Заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}
