# Локальная разработка: БД во внешнем контейнере (prosnabdb), сеть prosnab_shared.
# Прод (Coolify) использует docker-compose.coolify.yml — другой файл, эти настройки на прод не влияют.

services:
  redis:
    image: redis:alpine
    container_name: project_prosnab_redis
    ports:
      - "6379:6379"

  backend:
    build: .
    container_name: project_prosnab_backend
    volumes:
      - .:/app
      - media_volume:/app/media
      - static_volume:/app/staticfiles
    ports:
      - "8002:8000"
    environment:
      # Подключение к БД в отдельном контейнере prosnabdb (сеть prosnab_shared)
      - DATABASE_HOST=prosnabdb
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-prosnab_db}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ALLOWED_HOSTS=*
      - DEBUG=1
      - PYTHONUNBUFFERED=1
    networks:
      - default
      - prosnab_shared
    depends_on:
      - redis

  worker:
    build: .
    container_name: project_prosnab_worker
    command: celery -A prosnabdb worker -l info
    volumes:
      - .:/app
      - media_volume:/app/media
    environment:
      - DATABASE_HOST=prosnabdb
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-prosnab_db}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    networks:
      - default
      - prosnab_shared
    depends_on:
      - redis
      - backend

  beat:
    build: .
    container_name: project_prosnab_beat
    command: celery -A prosnabdb beat -l info
    volumes:
      - .:/app
    environment:
      - DATABASE_HOST=prosnabdb
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-prosnab_db}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    networks:
      - default
      - prosnab_shared
    depends_on:
      - redis
      - backend

  frontend:
    build: ./frontend
    container_name: project_prosnab_frontend
    ports:
      - "3006:80"
    volumes:
      - media_volume:/app/media
      - static_volume:/app/static
    depends_on:
      - backend

networks:
  prosnab_shared:
    external: true

volumes:
  media_volume:
  static_volume:
