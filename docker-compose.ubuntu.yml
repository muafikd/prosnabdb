version: '3.8'

# Docker Compose конфигурация для Ubuntu 24.04
# Основные изменения:
# - Добавлен PostgreSQL сервис (вместо host.docker.internal)
# - Исправлен дубликат CELERY_BROKER_URL
# - Добавлены healthchecks
# - Добавлены restart policies

services:
  postgres:
    image: postgres:16-alpine
    container_name: project_prosnab_postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-prosnab_db}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-0#T%2}
    ports:
      - "${DATABASE_PORT:-5435}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - prosnab_network

  redis:
    image: redis:7-alpine
    container_name: project_prosnab_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - prosnab_network

  backend:
    build: .
    container_name: project_prosnab_backend
    volumes:
      - media_volume:/app/media
      - static_volume:/app/staticfiles
    ports:
      - "8002:8000"
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_NAME=${DATABASE_NAME:-prosnab_db}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-0#T%2}
      - DATABASE_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - DEBUG=${DEBUG:-0}
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"] || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - prosnab_network

  worker:
    build: .
    container_name: project_prosnab_worker
    command: celery -A prosnabdb worker -l info
    volumes:
      - media_volume:/app/media
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_NAME=${DATABASE_NAME:-prosnab_db}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-0#T%2}
      - DATABASE_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - prosnab_network

  frontend:
    build: ./frontend
    container_name: project_prosnab_frontend
    ports:
      - "3006:80"
    volumes:
      - media_volume:/app/media
      - static_volume:/app/staticfiles
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"] || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - prosnab_network

networks:
  prosnab_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  media_volume:
    driver: local
  static_volume:
    driver: local
